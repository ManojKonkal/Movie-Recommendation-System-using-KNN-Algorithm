<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />

  <link rel="stylesheet" href="style.css" />

<body>

  <main class="container">
    <section class="search-section">
      <h1>Because fake love doesnâ€™t deserve screen time.</h1>
      <form id="recommend-form">
        <div class="input-row">
          <input type="text" id="language-input" placeholder="Enter language (e.g. Hindi)" required />

    <section class="search-section">

          <label for="sort-select">Sort by:</label>
          <select id="sort-select">
            <option value="rating">Rating</option>
            <option value="votes">Votes</option>
            <option value="name">Name</option>
          </select>
        </div>

        <div class="filter-control" style="display: flex; align-items: center; gap: 0.5rem;">
          <label for="genre-select">Filter by Genre:</label>
          <select id="genre-select">
            <option value="All">All</option>
            <option value="Action">Action</option>
            <option value="Comedy">Comedy</option>
            <option value="Drama">Drama</option>
            <option value="Horror">Horror</option>
          </select>
        </div>

      </div>
    </section>

    <section class="recommendations" id="recommendations">
      <h2>Recommended for You</h2>
      <ul id="recommendation-list"></ul>
    </section>
